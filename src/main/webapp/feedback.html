<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>FeedBack - Form</title>
</head>
<body>
	<h1>FeedBack Form</h1>
	<form action="feedback" method="post">

		<fieldset>
			User Email : <input type="email" name="useremail" id="useremail" /><br> 
			User Name : <input type="username" name="username" id="username" /> <br> 
			User Review : <input type="reviews" name ="reviews" id="reviews"/> <br>
			User Rating : <input type="rating" name ="rating" id="rating"/> <br>
			<input type="submit" value="Feedback" />
		</fieldset>

	</form>

</body>
</html>
